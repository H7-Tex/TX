name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["master"]
  
  # weekly deployment
  schedule:
    - cron: '0 0 * * 0'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ''
      
      - name: List build output
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Checking for output directories ==="
          ls -la .next/standalone 2>/dev/null || echo ".next/standalone not found"
          ls -la .next/static 2>/dev/null || echo ".next/static not found"
          ls -la out 2>/dev/null || echo "out not found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
